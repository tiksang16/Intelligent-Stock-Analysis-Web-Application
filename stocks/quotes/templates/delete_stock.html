{% extends 'base.html' %}

{% block content %}
<title>{% block title %}Delete Stock{% endblock %}</title>

<h1>Delete Stock</h1>

{% if ticker %}

    {% for item in ticker %}
        {{ item }} - <a href="{% url 'delete' item.id %}" class="btn btn-secondary ">Delete</a><br/><br/>
    {% endfor %}
{% else %}
    You don't have any stocks...
{% endif %}

{% endblock %}
